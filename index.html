<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PTHelper</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="Root">
      <div class="StopSearch StopSearchFrom">
        <input type="text" id="From" placeholder="From"></input>
        <button onClick="loadStops('From')" id="BtnFrom"><div class="ButtonValue" id="BtnValueFrom">&#128269;</div></button>
        <ul id="StopsListFrom"></ul>
      </div>

      <div class="StopSearch StopSearchTo">
        <input type="text" id="To" placeholder="To"></input>
        <button onClick="loadStops('To')" id="BtnTo"><div class="ButtonValue" id="BtnValueTo">&#128269;</div></button>
        <ul id="StopsListTo"></ul>
      </div>
      <div class="PlanRouteBtn Hidden" id="Plan">
        <input type="datetime-local" id="DepartTime"></input>
        <button id="BtnPlan" onclick="planRoute()">Plan Route</button>
        <div id="TxtPlan" class="Error"></div>
      </div>
    </div>
  </body>
</html>
