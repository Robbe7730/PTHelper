<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Work in progress</title>
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <p id="linesP">
      Lines: <input id="lines" type="file" accept=".json">
      <button id="loadLinesFile" onclick="loadLines()">Load</button><br>
    </p>
    <p id="stopsP">
      Stops: <input id="stops" type="file" accept=".json">
      <button id="loadStopsFile" onclick="loadStops()">Load</button><br>
    </p>
    <select id="linesList">
      <option value="" selected disabled hidden>Load lines first</option>
    </select>
    <button id="loadStops" onclick="displayStops()" disabled>&rarr;</button>
    <p id="stopsText"></p>
  </body>
</html>
