<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Work in progress</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" charset="utf-8"></script>
  </head>
  <body onload="onLoad()">
    <div id="stage1">
      <input type="file" id="lineFile" accept=".json">
    </div>
    <div id="stage2" style="display:none">
      Van: <select id="fromStop"></select><br>
      Naar: <select id="toStop"></select><br>
      <button onclick="startRoute()">START</button>
    </div>
    <div id="stage3" style="display:none">
      Volgende halte: <p id="nextStop">XXXXXX</p><br>
      Nog <p id="numStops">X</p> halte(s) (nog <p id="distance">Y</p> km)
    </div>
  </body>
</html>
